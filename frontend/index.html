<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CourtChecker</title>
</head>
<body>
  <div class="headerContainer"">
    <h1>CourtChecker</h1>
  </div>
  <div class="inputContainer">
    <input id="searchBar" type="search" placeholder="Search for tennis courts..">
    <input id="dateInput" type="date" />
    <button id="submitButton">Submit</button>
  </div>
  <div class ="venueContainer" id="venueOptions"></div>
  <div id="bookingContainer">
    <div id="courtNameContainer"></div>
    <div id="bookerNameContainer"></div>
    <div id="startTimeContainer"></div>
    <div id="endTimeContainer"></div>
  </div>
  <script src="index.js"></script>
</body>
</html>
